<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: crimson;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 v-bind:class="red">{{ title }}</h1>
    <h1 v-bind:class="redFunc()">{{ title }}</h1>
    <h1 v-bind:class="{red: isRed}">{{ title }}</h1>
    <p>{{ title }}</p>
    <p>{{ myFunc() }}</p>
    <button @click="num++">+</button>
    <p>{{ num }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: '제목',
        red: 'red',
        isRed: true,
        num: 0,
      },
      methods: {
        myFunc: function() {
          return 10
        },
        redFunc: function() {
          return 'red'
        }
      },
    })
  </script>
</body>
</html>
