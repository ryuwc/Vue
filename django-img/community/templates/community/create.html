{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1 class="text-center">CREATE</h1>
  <form action="{% url 'community:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form%}
    <input type="submit">
  </form>
  <hr>
  <a href="{% url 'community:index' %}">[back]</a>
{% endblock %}
